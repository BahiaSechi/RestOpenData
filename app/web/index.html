<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Équipements sportifs en Pays de la Loire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<header>
    <h1>Équipements sportifs en Pays de la Loire</h1>
    <form method="get">
        <div>
        <input type="text" name="recherche" class="recherche" placeholder="Que recherchez-vous ?" ref="text">
        <br> <br>
        <select name="region" class="region" ref="region">
            <option value="region_entiere">Toute la région</option>
            <option value="loire_atlantique">Loire-Atlantique</option>
            <option value="maine_loire">Maine-et-Loire</option>
            <option value="mayenne">Mayenne</option>
            <option value="sarthe">Sarthe</option>
        </select>
        <input type="text" name="ville_cp" class="ville_cp" placeholder="Code postal ou ville" ref="codePostal">
        <br> <br>

            <div class="checkboxes" ref="domain">
                 <input type="checkbox" name="installation" class="installation" id="installation">
                <label for="installation">Installations</label>
                 <input type="checkbox" name="activite" class="activite" id="activites">
                <label for="activites">Activités</label>
                 <input type="checkbox" name="equipement" class="equipement" id="equipement">
                <label for="equipement">Équipements</label>
            </div>

    </div>
        <button @click="search">Rechercher</button>
    </form>

    <div class="filtre">
        <br> <br>
        <p>Couvert</p>
        <br> <br>
        <p>Accès handicapé</p>
        <br> <br>
        <p>Ouiiefueifuei</p>
        <br> <br>
        <p>JE SUIS LONGAAAAAAAAAAAAAAAAAAAAAAA</p>
    </div>

</header>

<section>
    <div id="affichage">
        <ol>
            <li v-for="installation in data.installation">
                {{ installation }}
            </li>
        </ol>
    </div>
</section>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
