<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Équipements sportifs en Pays de la Loire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body  >
<div id="affichage">

<header>
    <h1>Équipements sportifs en Pays de la Loire</h1>
        <div>
        <input type="text" name="recherche" class="recherche" placeholder="Que recherchez-vous ?" ref="recherche">
        <br> <br>
        <select name="region" class="region" ref="region">
            <option value="region_entiere">Toute la région</option>
            <option value="loire_atlantique">Loire-Atlantique</option>
            <option value="maine_loire">Maine-et-Loire</option>
            <option value="mayenne">Mayenne</option>
            <option value="sarthe">Sarthe</option>
        </select>
        <input type="text" name="ville_cp" class="ville_cp" placeholder="Code postal ou ville" ref="codePostal">
        <br> <br>

            <div class="checkboxes">
                 <input type="checkbox" name="installation" class="installation" id="installation" ref="installation">
                <label for="installation">Installations</label>
                 <input type="checkbox" name="activite" class="activite" id="activites" ref="activite">
                <label for="activites">Activités</label>
                 <input type="checkbox" name="equipement" class="equipement" id="equipement" ref="equipement">
                <label for="equipement">Équipements</label>
            </div>
    </div>
    <button @click="search">Rechercher</button>

        <p>Ouiiefueifuei</p>

-->
</header>

<section>
    <div>
        <ol>
            <li v-for="installation in installations">
                <h2>{{ installation.nom }}</h2>
                <p>
                    ok
                </p>
            </li>
            <li v-for="equipement in equipements">
                {{ equipement }}
            </li>
            <li v-for="activite in activites">
                {{ activite }}
            </li>
        </ol>
    </div>
</section>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
